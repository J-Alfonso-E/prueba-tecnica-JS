<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <h1>Registrar Usuario</h1>
        <div class="row">
            <div>
                <input type="text" placeholder="Nombre" name="Nombre" id="nombre" required />
                <input type="text" placeholder="Apellidos" name="Apellidos" id="Apellidos" required />
                <input type="email" placeholder="email" name="email" id="email" required />
                <input type="tel" placeholder="Celular" name="Celular" id="celular" pattern="[0-9]{10}" required />

                <button class="btn btn-primary" id="GuardarDatos">Guardar</button>
                <a style="display: none;" id="Eliminar" href="./Eliminar.html"></a>
            </div>
        </div>

    </div>
</body>
<script src="./funciones.js" type="text/javascript"></script>
</html>
